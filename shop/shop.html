<!DOCTYPE html>
    <head>
        <link href="style.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/c6d2413c18.js" crossorigin="anonymous"></script>

            <br>

            <br>
            <br>
            <img id="Jordan" src="img/jordan1.png" class="JordanBuy">

            <br>

            <br>
